<!DOCTYPE html>

    <title>Chat - Televet Health</title>

                <i class="fa fa-times"></i>
            </button>
        </div>

        <!-- User Profile -->

            <a href="profile.html" class="user-profile-link">

                    <div class="user-avatar">
                        PO
                    </div>
                    <div class="user-text">
                        <div class="user-name">Pet Owner</div>
                        <div class="user-email">

            </a>

            <a href="aboutUs.html" class="nav-item">
                <i class="fa fa-info-circle"></i> About Us
            </a>
            <a href="feedback.html" class="nav-item">
                <i class="fa fa-comment"></i> Feedback
            </a>
        </nav>

        <!-- Logout -->
        <div class="logout-section">
            <button id="logout-btn" class="logout-btn">
                <i class="fa fa-sign-out"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Chat with Veterinarian</h1>
            <p class="page-subtitle">Direct messaging with your pet's healthcare provider</p>

        <div class="content-wrapper">
