<!DOCTYPE html>

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Veterinary Telehealth </title>
    <link rel = "stylesheet" href = "css/test.css">
    <link href = 'https://fonts.googleapis.com/css?family=Lalezar' rel = 'stylesheet'>
</head>

<body> 
    <div class ="heading"> Televet Health </div>

    <div class = "radiob" id = "radiob">
        <input id = "login" name = "form_type" type = "radio" value = "login" checked onchange = "toggleForm()"/>
        <label class = "option" for = "login"> LOGIN </label>

        <input id = "register" name = "form_type" type = "radio" value = "register" onchange = "toggleForm()"/>
        <label class = "option" for = "register"> REGISTER </label>

        <span class = "bgbutton"> </span>
    </div>

    <div class = "container">
        <form action = "" class = "form">

            <div id = "login-page">
                <label for = "email"> </label>
                <input required = ""  class = "input" type = "email" name = "login_email" id = "login_email" placeholder = "E-MAIL"> 
                
                <label for = "pass"> </label>
                <input required = "" class = "input" type = "password" name = "login_pass" id = "login_pass" placeholder = "PASSWORD">

                <button type = "submit" class = "login-button" formaction = "/landingpage.html"> ENTER </button>
            </div>

            <div id = "register-page">
                <label for = "email"> </label>
                <input required = "" class = "input" type = "password" name = "reg_email" id = "reg_email" placeholder = "E-MAIL"> 
                
                <label for = "pass"> </label>
                <input required = "" class = "input" type = "password" name = "reg_pass" id = "reg_pass" placeholder = "PASSWORD">

                <button type = "submit" class = "login-button" formaction = "/auth.html"> REGISTER </button>
            </div>

            <span class = "forgot-password"> <a href = "#"> Forgot Password? </a> </span>
        </form>
    </div>

    <script src = "js/test.js"> </script>

</body>

</html>
