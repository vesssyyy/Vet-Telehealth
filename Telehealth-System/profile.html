<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Televet Health</title>
    <link rel="stylesheet" href="css/sidebar-layout.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/profile-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <style>body { visibility: hidden; }</style>
</head>
<body>

    </div>
    <button class="mobile-menu-toggle" aria-label="Toggle Menu"><i class="fa fa-bars"></i></button>
    <div class="sidebar-overlay"></div>

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="sidebar-brand">Televet Health</a>
            <div class="sidebar-tagline">Pet Owner Portal</div>
        </div>
        <div class="user-profile">
            <a href="profile.html" class="user-profile-link">
                <div class="user-info">
                    <div class="user-avatar">
                        <img id="sidebar-avatar-img" class="user-avatar-img is-hidden" alt="Profile photo">
                        <span class="user-avatar-initials" id="sidebar-avatar">PO</span>
                    </div>
                    <div class="user-text">
                        <div class="user-name" id="sidebar-name">Pet Owner</div>
                        <div class="user-email"><i class="fa fa-envelope"></i><span id="sidebar-email">owner@example.com</span></div>
                    </div>
                </div>
            </a>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fa fa-th-large"></i> Dashboard</a>
            <a href="appointment.html" class="nav-item"><i class="fa fa-calendar"></i> Appointments</a>
            <a href="messages.html" class="nav-item"><i class="fa fa-envelope"></i> Messages</a>
            <a href="skinDisease.html" class="nav-item"><i class="fa fa-stethoscope"></i> Skin Health</a>
        </nav>
        <nav class="footer-nav">
            <a href="aboutUs.html" class="nav-item"><i class="fa fa-info-circle"></i> About Us</a>
            <a href="feedback.html" class="nav-item"><i class="fa fa-comment"></i> Feedback</a>
        </nav>
        <div class="logout-section">
            <button id="logout-btn" class="logout-btn"><i class="fa fa-sign-out"></i> Logout</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Profile</h1>
            <p class="page-subtitle">Manage your account information and preferences</p>
        </div>
        <div class="content-wrapper">
            <section class="profile-card" aria-label="Profile details">
                <div class="profile-avatar">
                    <img id="profile-photo" class="profile-photo is-hidden" alt="Profile photo">
                    <div id="profile-photo-placeholder" class="profile-photo-placeholder" aria-hidden="true"></div>
                </div>
                <div class="profile-details">
                    <h2 id="profile-name">Pet Owner</h2>
                    <p id="profile-email">owner@example.com</p>
                    <div class="profile-meta">
                        <div class="meta-item"><span class="meta-label">Account Type</span><span id="profile-role" class="meta-value">Pet Owner</span></div>
                        <div class="meta-item"><span class="meta-label">Email Status</span><span id="profile-verified" class="meta-value">Unverified</span></div>
                        <div class="meta-item"><span class="meta-label">Member Since</span><span id="profile-created" class="meta-value">â€”</span></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/sidebar.js"></script>
    <script type="module" src="js/dashboard-auth.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
